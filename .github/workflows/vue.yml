name: Build and Deploy

on:
  push:
    branches:
      - main  # 设置触发条件，当主分支推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout repository  # 检出代码库
        uses: actions/checkout@v2
      
      - name: Setup Node.js  # 设置 Node.js 环境
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 使用 Node.js 14 版本
      
      - name: Install dependencies  # 安装依赖
        run: npm install
      
      - name: Build Vue.js application  # 构建 Vue.js 应用
        run: npm run build
      
      - name: Deploy to GitHub Pages  # 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}  # GitHub Personal Access Token，需要在仓库的 Secrets 中设置
          BRANCH: vueout  # 部署到分支
          FOLDER: dist  # 静态文件的路径，例如 Vue.js 应用构建后的 dist 目录
          CLEAN: true  # 清理旧的部署文件

